<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Gallery of sports</title>
        <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="index.css">
        <script src="jquery-2.1.4.min.js"></script>
        <script src="index.js"></script>
    </head>
    <body>
        <header>
            <h1>DodoGallery</h1>
        </header>
        <main>
            <div class="arrow" onclick="prev()">&lt;</div>
            <article class="item">
                <div class="image image1" onclick="fullsize('.image1')"></div>
            </article>
            <article class="item">
                <div class="image image2" onclick="fullsize('.image2')"></div>
            </article>
            <article class="item">
                <div class="image image3" onclick="fullsize('.image3')"></div>
            </article>
            <article class="item">
                <div class="image image4" onclick="fullsize('.image4')"></div>
            </article>
            <div class="arrow" onclick="next()">&gt;</div>
            <div class="modal"></div>
            <div class="closing" onclick="closephoto()">+</div>
            <img class="loading" src="Images/loader.gif" alt="loading">
        </main>
        <footer>
            &copy;<a href="https://vk.com/id17840196">Vladimir Smirnov</a>, Yekaterinburg, 2015
        </footer>
    </body>
</html>
